<!DOCTYPE html>
<html>
    <head>
        <title>::before and ::after</title>
    
        <style>
            html, body { font-family: Helvetica; font-size: 1.2em; color: #444; }
            
            .bubble {
                color: white;
                background-color: #777;
                background-image: linear-gradient(0deg, #777, #aaa); /*added to make a gray scale*/
                padding: 60px;
                width: 200px;
                margin: 0 auto;
                text-align: center;
                border-radius: 40px; /*added round corners*/
                position: relative;
            }
            /* we are going to use two circles to make the point that comes out of the bubble*/
            .bubble::before {
                content: "";
                /* display: block; - don't need because of the absolute position*/
                width: 60px;
                height: 60px;
                background-color: #777;
                border-radius: 100px;
                position: absolute;
                bottom: -30px;
                left: 40px;
                z-index: -10;
            }
            
            .bubble::after {
                content: "";
                width: 60px;
                height: 60px;
                background-color: white;
                border-radius: 100px;
                position: absolute;
                bottom: -40px;
                left: 60px;
                z-index: -5;
            }
            
        </style>
    </head>

    <body>
        <div class="bubble">Speech Bubbles</div>
    </body>
</html>
